<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<div id="canvasBody">
		
	</div>
	<script type="text/javascript" src="js/raphael.js"></script>
	<script type="text/javascript">
	Raphael(function(){
		var paper = Raphael("canvasBody", 600, 540);
		paper.text(100, 100, "Test string");
		var x = 10,
	    y = 20,
	    width = 40,
	    height = 50;
		// this will draw a rectangular shape equivalent to "M10,20h40v50h-40z"
		paper.path(Raphael.format("M{0},{1}h{2}v{3}h{4}z", x, y, width, height, -width)).attr({fill:'red'});
	});
	</script>
</body>
</html>
