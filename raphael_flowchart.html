<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>地球</title>

<style type="text/css">
	#canvasBody{
		margin:50px auto 0;
		width:600px;
	}
</style>
<body>
	<div id="canvasBody">
		
	</div>
	<script type="text/javascript" src="js/raphael.js"></script>
	<script type="text/javascript">
	/**
	 * [roundedRectangle 圆角矩形拓展]
	 * @param  {[type]} x  [description]
	 * @param  {[type]} y  [description]
	 * @param  {[type]} w  [description]
	 * @param  {[type]} h  [description]
	 * @param  {[type]} r1 [description]
	 * @param  {[type]} r2 [description]
	 * @param  {[type]} r3 [description]
	 * @param  {[type]} r4 [description]
	 * @return {[type]}    [description]
	 */
	Raphael.fn.roundedRectangle = function (x, y, w, h, r1, r2, r3, r4){
		// var otherParams = Array.prototype.slice.call(arguments,4);
		
		var array = [];
		array = array.concat(["M",x,r1+y, "Q",x,y, x+r1,y]); //A
		array = array.concat(["L",x+w-r2,y, "Q",x+w,y, x+w,y+r2]); //B
		array = array.concat(["L",x+w,y+h-r3, "Q",x+w,y+h, x+w-r3,y+h]); //C
		array = array.concat(["L",x+r4,y+h, "Q",x,y+h, x,y+h-r4, "Z"]); //D

		return this.path(array);
	};
	Raphael(function(){
		
		//测试圆角矩形
		// r.roundedRectangle(100,100,100,100,5,5,5,5);
		
	});
	</script>
</body>
</html>
